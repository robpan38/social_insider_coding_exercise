<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="datepicker-container">
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input> 
      <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    
      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-content>
    <mat-progress-spinner *ngIf="isLoading" [mode]="'indeterminate'"></mat-progress-spinner>
    
    <table *ngIf="showTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="brandname">
        <th mat-header-cell *matHeaderCellDef> Brandname </th>
        <td mat-cell *matCellDef="let element"> {{element.brandname}} </td>
      </ng-container>
    
      <ng-container matColumnDef="profiles">
        <th mat-header-cell *matHeaderCellDef> No. profiles </th>
        <td mat-cell *matCellDef="let element"> {{element.profiles}} </td>
      </ng-container>
    
      <ng-container matColumnDef="totalFans">
        <th mat-header-cell *matHeaderCellDef> Total fans </th>
        <td mat-cell *matCellDef="let element"> {{element.totalFans}} </td>
      </ng-container>
    
      <ng-container matColumnDef="totalEngagement">
        <th mat-header-cell *matHeaderCellDef> Total engagement </th>
        <td mat-cell *matCellDef="let element"> {{element.totalEngagement}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
